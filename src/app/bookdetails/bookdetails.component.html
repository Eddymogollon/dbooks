




<head runat="server">    
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>  
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head> 

<a class='stars' *ngFor="let item of starList; let i=index " (click)="setStar(i)">  
  <i class="fa" [ngClass]="{'fa-star-o':item,'fa-star':!item}"></i>   
   
</a> 

<h3>Book Details</h3>

<!--book cover-->
<div class="row">
<div class="pull-left">
<div >
   
      <img *ngFor="let books of books" src="{{books.path}}" alt="{{books.Name}}" 
      class="img-responsive"  class="pic" style="max-height: 225px;">
 
      <img *ngFor="let books of books" src="{{books.path}}" alt="{{books.Name}}" 
      class="img-responsive"  class="picbig " style="max-height: 225px;">
</div>
</div>
</div>


<!--book title-->
<hr>
<div class="row">
<div class="col-md-3">
      <p>Title:</p>
</div>
<div class="col-md-7">
  <p *ngFor="let books of books" class="list-group-item-text">{{books.Title}}</p>
</div>
<!--author name-->
</div>
<hr>
<div class="row">
<div class="col-md-3">
      <p>Author:</p>
</div>
<div class="col-md-7">
  <a *ngFor="let books of books" class="list-group-item-text" 
   (click)= getAuthorName(books) routerLink ="/sameAuthor">{{books.Author}}</a>
</div>  
</div>
<!--Gerne-->
<hr>
<div class="row">
<div class="col-md-3">
      <p>Gerne:</p>
</div>
<div class="col-md-7">
  <p *ngFor="let books of books" class="list-group-item-text">{{books.Genre}}</p>
</div>  
</div>
<!--Publisher-->
<hr>
<div class="row">
<div class="col-md-3">
      <p>Publisher:</p>
</div>
<div class="col-md-7">
  <p *ngFor="let books of books" class="list-group-item-text">{{books.Publisher}}</p>
</div>  
</div>
<!--Price-->
<hr>
<div class="row">
<div class="col-md-3">
      <p>Price:</p>
</div>
<div class="col-md-7">
  <p *ngFor="let books of books" class="list-group-item-text">$ {{books.Price}}</p>
</div>  
</div>
<!--Synopsis-->
<hr>
<div class="row">
<div class="col-md-3">
      <p>Synopsis:</p>
</div>
<div class="col-md-7">
  <p *ngFor="let books of books" class="list-group-item-text">{{books.SYN}}</p>
</div>  
</div>
<!--about the author-->
<hr>
<div class="row">
<div class="col-md-3">
      <p>About the Author:</p>
</div>
<div class="col-md-7">
  <p *ngFor="let books of books" class="list-group-item-text">{{books.Bio}}</p>
</div>  
</div>
<hr id= "bigtext">

<!--user comments about the book  -->
<body>  

<div class="container">  
  <h3>Post a Comment</h3>  
  <hr />  
  <div class="form-group" >  
      <form ng-controller="commentControler">  
          <textarea class="form-control" rows="5" placeholder="Your Comment Please....."  
          ng-model="userComment" (input)=updateComments($event)></textarea>  
          <br />  
          <button class="btn btn-success pull-right" ng-click="addComment()" 
          (click)= "onSaveComments()">Post Comment</button>  
          <br />  
       
      </form>  
  </div>  
</div>  

<!-- user comments from database -->
<div *ngFor="let books of books">
<div class="row">
    <div class="col-md-12">
      <h3>User Comments:</h3>
        <div  class="col-md-7">
           <hr> <br>
     <p class="list-group-item-text"> {{books.comments}} </p>
     </div>  
   </div>
  </div>
</div>
 <br>
 <br>
</body>
