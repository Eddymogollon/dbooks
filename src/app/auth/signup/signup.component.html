<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/home">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
    </ol>
  </nav>


  <h1 class="text-center title">Dbooks</h1>

  <form (ngSubmit)="onSignup(f)" #f="ngForm">
    <div class="sign-in">
      <h5>Create an Account</h5>
      <p class="text-center">If you already have an account, please
        <a routerLink="/sign_in">Sign In!</a>
      </p>


      <label>Full Name</label>
      <input class="form-control" type="text" name="fullname" ngModel>

      <label>Email</label>
      <input class="form-control" type="text" name="email" ngModel>

      <!-- <label>Confirm email</label>
      <input class="form-control" type="text" name="confim_email"> -->

      <label>Password</label>
      <input class="form-control" type="password" name="password" ngModel>

      <button class="continue-button btn btn-primary btn-block" type="submit">Continue</button>
      <hr />

      <p class="text-center policy">By creating an account you are agreeing to our
        <a href="#">Terms of Use</a> and our
        <a href="#">Privacy Policy</a>.</p>
    </div>
  </form>
</div>
