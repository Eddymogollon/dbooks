<div class="container">
  <h1 class="text-center title" >Dbooks</h1>

  <form (ngSubmit)="onSignup(f)" #f="ngForm">
    <div class="sign-in">
      <h5>Create an Account</h5>
      <p class="text-center">If you already have an account, please <a routerLink="/sign_in">Sign In!</a></p>


      <label>Full Name</label>
      <input class="form-control" type="text" name="fullname" ngModel>

      <label>Email</label>
      <input class="form-control" type="text" name="email" ngModel>

      <!-- <label>Confirm email</label>
      <input class="form-control" type="text" name="confim_email"> -->

      <label>Password</label>
      <input class="form-control" type="password" name="password" ngModel>

      <button class="continue-button btn btn-primary btn-block" type="submit">Continue</button>
      <hr />

      <p class="text-center policy">By creating an account you are agreeing to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
    </div>
  </form>
 </div>
